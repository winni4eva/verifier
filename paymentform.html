<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "container container-fluid">
<div class="panel panel-primary" style="width:60%">
  <div class="panel-heading">Payment</div>
  <div class="panel-body">
 <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" id="firstname" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Product Name</label>
    <input type="text" class="form-control" id="prodname" placeholder="Product Name">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Product Description</label>
    <input type="text" class="form-control" id="proddesc" placeholder="Product Description">
  </div>
 <div class="form-group">
    <label for="inputAddress2">Amount</label>
    <input type="text" class="form-control" id="amount" placeholder="Amount">
  </div>
  
  
  </div>
 <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Summary</button></form>
  
  </div>
</div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Summary</h4>
        </div>
        <div class="modal-body">
          <div><b>First name</b></div>
		  <div>YourFirstName</div>
		  <br>
		    <div><b>Last name</b></div>
		  <div>YourLastName</div>
		  <br>
		    <div><b>Product Name</b></div>
		  <div>ProductName</div>
		  <br>
		    <div><b>Product Description</b></div>
		  <div>ProductDescription</div>
		  <br>
		    <div><b>Amount</b></div>
		  <div>Amount</div>
		  
		  <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" type="submit">Order</button>
        </div>
      </div>
      
    </div>
  </div>
</body>
